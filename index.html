<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Travels of August Edward Winter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #fbf6ea;
      color: #1f2937;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid #ddd;
      background: #fbf6ea;
      position: sticky;
      top: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .hamburger {
      width: 28px;
      cursor: pointer;
    }

    .hamburger div {
      height: 3px;
      background: #1f2937;
      margin: 5px 0;
      transition: 0.3s;
    }

    nav {
      display: none;
      flex-direction: column;
      padding: 16px 24px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      padding: 8px 0;
      color: #1f2937;
    }

    main {
      max-width: 700px;
      margin: auto;
      padding: 40px 24px;
    }
  </style>
</head>

<body>

<header>
  <h1>August Edward Winter</h1>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<nav id="menu">
  <a href="#">Home</a>
  <a href="#">Timeline</a>
  <a href="#">Sources</a>
</nav>

<main>
  <h2>The Travels of August Edward Winter, Lutheran Missionary</h2>
  <p>
    A narrative reconstruction of Winter’s missionary journey from 1861–1865,
    based on his 1899 published account and family records.
  </p>
</main>

<script>
  function toggleMenu() {
    var menu = document.getElementById("menu");
    if (menu.style.display === "flex") {
      menu.style.display = "none";
    } else {
      menu.style.display = "flex";
    }
  }
</script>

</body>
</html>
